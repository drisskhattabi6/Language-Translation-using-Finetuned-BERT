<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English → Arabic Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">English → Arabic Translator</h1>
        <form action="/translate" method="post" class="space-y-4">
            <textarea name="english_text" rows="4" placeholder="Enter English text here..." class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">{{ english_text | default('') }}</textarea>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Translate</button>
        </form>
        {% if translation %}
        <div class="mt-6 bg-gray-50 p-4 rounded-md border">
            <h2 class="font-semibold mb-2">Arabic Translation:</h2>
            <p class="text-lg">{{ translation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
